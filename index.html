<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ELDESMARQUEDELFUTBOL ‚Äî EN VIVO</title>

<style>
body{
  margin:0;
  font-family:Arial, Helvetica, sans-serif;
  background:#0b0f19;
  color:white;
  text-align:center;
}
header{
  background:#111a33;
  padding:18px;
  font-size:24px;
  font-weight:900;
}
.container{
  max-width:1100px;
  margin:auto;
  padding:20px;
}
.banner{
  position:relative;
  width:100%;
  aspect-ratio:16/9;
  overflow:hidden;
  border-radius:14px;
}
.banner img{
  width:100%;
  height:100%;
  object-fit:cover;
}
.proxima{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:rgba(0,0,0,.65);
  padding:15px 25px;
  font-size:30px;
  font-weight:900;
  border-radius:12px;
  letter-spacing:2px;
  box-shadow:0 0 20px rgba(0,0,0,.8);
}
.logo{
  position:absolute;
  top:15px;
  left:15px;
  background:rgba(0,0,0,.6);
  padding:10px;
  border-radius:10px;
}
.logo img{ width:60px; }
.tag{
  position:absolute;
  top:15px;
  right:15px;
  background:red;
  padding:8px 12px;
  border-radius:10px;
  font-weight:bold;
  font-size:14px;
}
.card{
  margin-top:20px;
  background:#111a33;
  padding:20px;
  border-radius:14px;
}
.match{ font-size:22px; font-weight:bold; }
.time{ color:#00d4ff; font-weight:bold; }
.countdown{ margin-top:15px; font-size:20px; font-weight:bold; }

.actions{
  margin-top:14px;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
.btn{
  appearance:none;
  border:1px solid rgba(255,255,255,.18);
  background: rgba(0,0,0,.25);
  color:#fff;
  padding:10px 14px;
  border-radius:10px;
  font-weight:800;
  cursor:pointer;
}
.btn.primary{
  background:#00d4ff;
  border-color:#00d4ff;
  color:#07101a;
}

.player{
  display:none;
  margin-top:20px;
  aspect-ratio:16/9;
  border-radius:14px;
  overflow:hidden;
}
.player iframe{
  width:100%;
  height:100%;
  border:0;
  display:block;
}

/* üì± Ajustes m√≥vil */
@media(max-width:768px){
  header{ font-size:18px; padding:12px; }
  .logo img{ width:45px; }
  .tag{ font-size:11px; padding:6px 8px; top:10px; right:10px; }
  .proxima{ font-size:14px; padding:8px 12px; letter-spacing:1px; }
  .match{ font-size:18px; }
  .countdown{ font-size:16px; }
}
</style>
</head>

<body>

<header>‚öΩ ELDESMARQUEDELFUTBOL ‚Äî EN VIVO</header>

<div class="container">

<div id="prelive">

  <div class="banner">
    <img src="EL CAMPIN SANTA FE.jpg" alt="Estadio">
    <div class="proxima">PR√ìXIMA TRANSMISI√ìN</div>

    <div class="logo">
      <img src="EJEMPLO LOGO 2 (2).png" alt="Logo">
    </div>

    <div class="tag">MI√âRCOLES 25 FEBRERO ‚Ä¢ 7:00 PM</div>
  </div>

  <div class="card">
    <div class="match">SANTA FE üÜö NACIONAL</div>

    <p>üïñ Partido: <span class="time">7:00 PM</span></p>
    <p>üéôÔ∏è Transmisi√≥n comienza: <span class="time">6:00 PM</span></p>

    <div class="countdown" id="countdown"></div>

    <div class="actions">
      <button class="btn primary" id="testBtn">PROBAR VIDEO AHORA</button>
      <button class="btn" id="hideBtn">OCULTAR VIDEO</button>
    </div>
  </div>

</div>

<!-- PLAYER EN VIVO -->
<div class="player" id="player">
  <iframe
    src="https://www.facebook.com/plugins/video.php?href=https://www.facebook.com/100063705559520/videos/941977801591163&show_text=false&autoplay=true"
    allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"
    allowfullscreen="true">
  </iframe>
</div>

</div>

<script>
  // Hora Colombia/Bogot√° (-05:00)
  const liveDate = new Date("2026-02-25T18:00:00-05:00").getTime();

  const countdown = document.getElementById("countdown");
  const player = document.getElementById("player");
  const prelive = document.getElementById("prelive");
  const testBtn = document.getElementById("testBtn");
  const hideBtn = document.getElementById("hideBtn");

  function showPlayer(){
    player.style.display = "block";
    // No oculto prelive para que puedas ver banner + video cuando est√©s probando
  }
  function hidePlayer(){
    player.style.display = "none";
  }

  testBtn.addEventListener("click", showPlayer);
  hideBtn.addEventListener("click", hidePlayer);

  function updateCountdown(){
    const now = Date.now();
    const distance = liveDate - now;

    if(distance <= 0){
      // Ya es hora: ahora s√≠ cambia autom√°tico al modo "en vivo"
      prelive.style.display = "none";
      player.style.display = "block";
      return;
    }

    const d = Math.floor(distance / (1000*60*60*24));
    const h = Math.floor((distance % (1000*60*60*24)) / (1000*60*60));
    const m = Math.floor((distance % (1000*60*60)) / (1000*60));
    const s = Math.floor((distance % (1000*60)) / 1000);

    countdown.textContent = `Faltan: ${d}d ${h}h ${m}m ${s}s`;
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
