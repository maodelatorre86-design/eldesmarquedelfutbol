<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EL DESMARQUE DEL F√öTBOL ‚Äî Pr√≥xima Transmisi√≥n</title>

  <style>
    :root{
      --bg:#0b0f19;
      --panel:rgba(17,26,51,.55);      /* M√ÅS TRASL√öCIDO */
      --panel-strong:rgba(17,26,51,.72);
      --text:#ffffff;
      --muted:rgba(255,255,255,.78);
      --shadow:0 0 30px rgba(0,0,0,.55);
      --radius:16px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      text-align:center;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* HEADER trasl√∫cido + blur */
    header{
      position: sticky;
      top:0;
      z-index: 50;
      padding:14px 12px;
      font-size:22px;
      font-weight:900;
      letter-spacing:.6px;
      background: var(--panel);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border-bottom:1px solid rgba(255,255,255,.10);
    }

    .wrap{
      max-width:1100px;
      margin:0 auto;
      padding:14px 12px 22px;
    }

    .hero{
      position:relative;
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      border:1px solid rgba(255,255,255,.10);
      min-height: 560px;
      background:#0a0d15;
    }

    .hero .bg{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      object-fit: cover;
      object-position: center;
      filter: brightness(.55) contrast(1.05) saturate(1.05);
      transform: scale(1.02);
    }

    .hero::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(900px 600px at 20% 10%, rgba(0,212,255,.15), transparent 55%),
        radial-gradient(900px 600px at 90% 20%, rgba(0,212,255,.08), transparent 55%),
        linear-gradient(to top, rgba(0,0,0,.55), rgba(0,0,0,.12));
      pointer-events:none;
    }

    /* LOGO: abajo del header (y no se tapa) */
    .logo{
      position:absolute;
      top:18px;
      left:18px;
      width:110px;
      height:auto;
      z-index:2;
      filter: drop-shadow(0 10px 18px rgba(0,0,0,.55));
      border-radius: 12px;
      background: rgba(0,0,0,.18);
      padding: 6px;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .content{
      position:relative;
      z-index:2;
      min-height:560px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 90px 16px 40px;
    }

    .card{
      width:min(860px, 92vw);
      padding: 24px 18px;
      border-radius: 22px;
      background: rgba(10,14,25,.55);
      border:1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
    }

    .tag{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding:10px 16px;
      border-radius: 999px;
      font-weight:900;
      background: rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.14);
      margin-bottom:14px;
      animation: pulse 1.2s infinite;
    }

    @keyframes pulse{
      0%{transform:scale(1); opacity:.9}
      50%{transform:scale(1.03); opacity:1}
      100%{transform:scale(1); opacity:.9}
    }

    h1{margin:10px 0 8px; font-size:30px; line-height:1.12}
    .vs{
      display:inline-block;
      padding:4px 12px;
      margin: 0 10px;
      border-radius: 12px;
      background: rgba(255,120,0,.92);
      font-weight:900;
      transform: translateY(-2px);
    }

    .times{
      margin-top: 14px;
      font-size: 20px;
      font-weight:800;
      line-height: 1.7;
    }

    .muted{color:var(--muted)}

    .count{
      margin-top: 16px;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: .6px;
    }

    .note{
      margin-top: 14px;
      background: var(--panel-strong);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border:1px solid rgba(255,255,255,.10);
      border-radius: 18px;
      padding: 14px 12px;
      color: rgba(255,255,255,.88);
    }

    footer{
      margin-top: 14px;
      padding:12px 12px;
      color: rgba(255,255,255,.65);
      font-size: 13px;
    }

    /* ====== MEJORAS SOLO PARA CELULAR ====== */
    @media (max-width: 520px){
      header{
        font-size:18px;
        padding:12px 10px;
      }

      .wrap{
        padding:10px 10px 18px;
      }

      .hero{
        min-height: 520px;
        border-radius: 18px;
      }

      /* Logo m√°s peque√±o y m√°s abajo para que NO lo tape nada */
      .logo{
        top:12px;
        left:12px;
        width:78px;
        padding: 6px;
      }

      .content{
        min-height: 520px;
        padding: 88px 12px 26px;
      }

      .card{
        width: 92vw;
        padding: 18px 14px;
        border-radius: 20px;
      }

      .tag{
        padding:8px 12px;
        font-size:14px;
        margin-bottom:12px;
      }

      h1{
        font-size:24px;
        line-height:1.15;
      }

      .vs{
        padding:3px 10px;
        margin: 0 8px;
        border-radius: 10px;
      }

      .times{
        font-size:17px;
        line-height:1.6;
      }

      .count{
        font-size:24px;
      }

      .note{
        border-radius: 16px;
        padding: 12px 10px;
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <header>‚öΩ EL DESMARQUE DEL F√öTBOL</header>

  <div class="wrap">
    <section class="hero">
      <!-- Nombres EXACTOS del repo -->
      <img class="bg" id="bgImg" src="ESTADIO%20DE%20TECHO.jpg" alt="Estadio de Techo" />
      <img class="logo" id="logoImg" src="EJEMPLO%20LOGO%202%20(2).png" alt="Logo El Desmarque del F√∫tbol" />

      <div class="content">
        <div class="card">
          <div class="tag">üì° MA√ëANA EN VIVO</div>

          <h1>Internacional de Bogot√° <span class="vs">VS</span> Millonarios</h1>

          <div class="times">
            <div>Partido: <span class="muted">8:30 PM</span></div>
            <div>Nuestra transmisi√≥n: <span class="muted">7:30 PM</span></div>
          </div>

          <div class="count" id="countdown">Cargando contador‚Ä¶</div>
        </div>
      </div>
    </section>

    <div class="note">
      Activa las notificaciones y entra ma√±ana minutos antes para no perderte la previa.
    </div>

    <footer>¬© 2026 El Desmarque del F√∫tbol</footer>
  </div>

  <script>
    // Hora Colombia (UTC-5)
    const target = new Date("2026-02-21T19:30:00-05:00").getTime();
    const el = document.getElementById("countdown");

    function pad(n){ return String(n).padStart(2,"0"); }

    function update(){
      const now = Date.now();
      let diff = target - now;

      if(diff <= 0){
        el.textContent = "¬°YA COMENZAMOS!";
        return;
      }

      const d = Math.floor(diff / (1000*60*60*24));
      diff %= (1000*60*60*24);
      const h = Math.floor(diff / (1000*60*60));
      diff %= (1000*60*60);
      const m = Math.floor(diff / (1000*60));
      diff %= (1000*60);
      const s = Math.floor(diff / 1000);

      el.textContent = `${d}d : ${pad(h)}h : ${pad(m)}m : ${pad(s)}s`;
    }

    update();
    setInterval(update, 1000);
  </script>
</body>
</html>
