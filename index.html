<script>

/* Pega aqu칤 el enlace cuando crees el Live */
const FACEBOOK_LIVE_URL = "PEGA_AQUI_EL_LINK_DEL_LIVE";

/* Horarios */
const startStream = new Date();
startStream.setHours(19,30,0);

/* Contador */
function updateCountdown(){
const now = new Date();
const diff = startStream - now;

if(diff <= 0){
document.getElementById("countdown").innerHTML = "游댮 YA ESTAMOS EN VIVO";
return;
}

const h = Math.floor(diff/1000/60/60);
const m = Math.floor(diff/1000/60)%60;
const s = Math.floor(diff/1000)%60;

document.getElementById("countdown").innerHTML =
`Faltan: ${h}h ${m}m ${s}s`;
}

setInterval(updateCountdown,1000);
updateCountdown();

/* Facebook embed */
function loadPlayer(){
if(FACEBOOK_LIVE_URL.includes("PEGA")) return;

const encoded = encodeURIComponent(FACEBOOK_LIVE_URL);
document.getElementById("fbPlayer").src =
`https://www.facebook.com/plugins/video.php?href=${encoded}&show_text=false`;
}

loadPlayer();

/* Fullscreen */
function fullscreen(){
document.querySelector(".player").requestFullscreen();
}

/* Viewers fake */
let viewers = Math.floor(200 + Math.random()*400);

}

setInterval(updateViewers,3000);
updateViewers();

</script>
