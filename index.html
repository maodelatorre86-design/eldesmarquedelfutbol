<script>
/* =========================================================
   1) SOLO CAMBIA ESTE LINK cuando tengas el live
   ========================================================= */
const FACEBOOK_LIVE_URL = "https://www.facebook.com/100063705559520/videos/2721277258226717";

/* =========================================================
   2) Contador HOY hasta 7:30 PM
   ========================================================= */
const startStream = new Date();
startStream.setHours(19,30,0,0); // 7:30 PM hoy

function updateCountdown(){
  const now = new Date();
  const diff = startStream - now;

  if(diff <= 0){
    document.getElementById("countdown").innerHTML = "üî¥ YA ESTAMOS EN VIVO";
    return;
  }

  const total = Math.floor(diff/1000);
  const h = Math.floor(total/3600);
  const m = Math.floor((total%3600)/60);
  const s = total%60;

  document.getElementById("countdown").innerHTML =
    `Faltan: ${h}h ${m}m ${s}s`;
}

setInterval(updateCountdown,1000);
updateCountdown();

/* =========================================================
   3) Cargar reproductor Facebook
   ========================================================= */
function loadPlayer(){
  if(!FACEBOOK_LIVE_URL) return;
  const encoded = encodeURIComponent(FACEBOOK_LIVE_URL);
  document.getElementById("fbPlayer").src =
    `https://www.facebook.com/plugins/video.php?href=${encoded}&show_text=0&autoplay=0`;
}
loadPlayer();

function reloadPlayer(){
  const frame = document.getElementById("fbPlayer");
  const old = frame.src;
  frame.src = "";
  setTimeout(()=>{ frame.src = old; }, 200);
}

/* =========================================================
   4) Viewers fake
   ========================================================= */
let viewers = Math.floor(200 + Math.random()*400);

function updateViewers(){
  viewers += Math.floor(Math.random()*20 - 8);
  if(viewers < 50) viewers = 50;
  if(Math.random() < 0.06) viewers += Math.floor(40 + Math.random()*140);
  document.getElementById("viewers").innerText = viewers;
}
setInterval(updateViewers,3000);
updateViewers();

/* =========================================================
   5) FULLSCREEN COMPACTO (mejor para m√≥vil)
   ========================================================= */
function openCompactFullscreen(){
  const container = document.getElementById("fullscreenContainer");
  const f = document.getElementById("fullscreenFrame");

  // Copia el src del player actual
  const currentSrc = document.getElementById("fbPlayer").src;
  f.src = currentSrc;

  container.style.display = "flex";

  // Evita scroll detr√°s
  document.body.style.overflow = "hidden";
}

function exitCompactFullscreen(){
  const container = document.getElementById("fullscreenContainer");
  const f = document.getElementById("fullscreenFrame");

  container.style.display = "none";
  f.src = ""; // libera recursos
  document.body.style.overflow = "";
}

// Cierra con ESC en PC
document.addEventListener("keydown", (e) => {
  if(e.key === "Escape"){
    const c = document.getElementById("fullscreenContainer");
    if(c.style.display === "flex") exitCompactFullscreen();
  }
});
</script>
