<script>

/* ===========================
   ‚è∞ FECHA INICIO TRANSMISI√ìN
   =========================== */

const liveDate = new Date("2026-02-25T18:00:00-05:00").getTime();

const countdown = document.getElementById("countdown");
const player = document.getElementById("player");
const prelive = document.getElementById("prelive");

function updateCountdown(){

  const now = new Date().getTime();
  const distance = liveDate - now;

  if(distance <= 0){
    prelive.style.display="none";
    player.style.display="block";
    return;
  }

  const d = Math.floor(distance / (1000*60*60*24));
  const h = Math.floor((distance % (1000*60*60*24))/(1000*60*60));
  const m = Math.floor((distance % (1000*60*60))/(1000*60));
  const s = Math.floor((distance % (1000*60))/1000);

  countdown.innerHTML =
    "Faltan: " + d+"d "+h+"h "+m+"m "+s+"s";
}

setInterval(updateCountdown,1000);
updateCountdown();

</script>
